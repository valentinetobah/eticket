        <div class="container">
            <h1 class="well">Registration Form</h1>
            <div class="col-lg-12 well">
                <div class="row">
                    <h:form>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>First Name</label>
                                    <input type="text" name="fname" placeholder="Enter First Name Here.." 
                                           required="true" class="form-control"/>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" placeholder="Enter Last Name Here.." 
                                           required="true" class="form-control"/>
                                </div>
                            </div>					
                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." rows="2" 
                                          required="true" class="form-control"></textarea>
                            </div>
                            <!--

                                <div class="col-sm-4 form-group">

                                </div>	
                                <div class="col-sm-4 form-group">

                                    <input type="text" placeholder="Enter State Name Here.." 
                                           required="true" class="form-control"/>
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Zip</label>
                                    <input type="text" placeholder="Enter Zip Code Here.." 
                                           required="true" class="form-control"/>
                                </div>		
                            </div>-->
                            <div class="form-group">
                                <label>Company Name</label>
                                <input type="text" placeholder="Enter Company Name Here.." 
                                       required="true" class="form-control"/>
                            </div>						
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Phone Number</label>
                                    <input type="text" placeholder="Enter Phone Number Here.." 
                                           required="true" class="form-control"/>
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Cell Number</label>
                                    <input type="text" placeholder="Enter Phone Number Here.." 
                                           required="true" class="form-control"/>
                                </div>
                            </div>		
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter Email Address Here.." 
                                       required="true" class="form-control"/>
                            </div>
                            <button type="button" class="btn btn-lg btn-info">Submit</button>
                            <h:link outcome="userlogin" value="Back" 
                                    style="font-weight: bold" class="pull-right need-help"/>
                            <span class="clearfix"></span>
                        </div>
                    </h:form> 

                </div> 
            </div>
        </div>
