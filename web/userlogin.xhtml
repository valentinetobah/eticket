<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login</title>
        <link type="text/css" rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'/>   
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <!--<h1 class="text-center login-title title ">Manager Login</h1>-->
                    <div class="account-wall">
                        <img class="profile-img" 
                             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                             alt=""/>
                        <h:form class="form-signin">
                            <input type="text" class="form-control"
                                   name="email" placeholder="Email" required="true" 
                                   autofocus="true"/><br/>
                            <input type="password" class="form-control"
                                   name="password" placeholder="Password" required="true"/>
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in</button>
                            <h:link outcome="passwordrecovery" value="Forgot password?" class="pull-right need-help"/>
                            <span class="clearfix"></span>
                        </h:form>
                        
                    </div>
                    <h:link outcome="registration" value="Create New Account" style="font-weight: bold" class="pull-right need-help"/>
                    <span class="clearfix"></span>
                </div>
            </div>
        </div>
    </h:body>
</html>
